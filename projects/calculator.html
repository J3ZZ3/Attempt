<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <title>Basic Calculator</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      background-color: #00000000;
      border: 1px solid #cccccc00;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 320px;
      width: 100%;
    }
    .calculator input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 20px;
      border: 1px solid #cccccc00;
      border-radius: 5px;
      text-align: right;
      box-sizing: border-box;
    }
    .calculator input[type="button"] {
      width: 23%;
      padding: 15px;
      margin: 5px 1%;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #003cff;
      transition: background-color 0.3s;
    }
    .calculator input[type="button"]:hover {
      background-color: #e0e0e0;
    }
    .calculator .row:after {
      content: "";
      display: table;
      clear: both;
    }
    .calculator .row {
      margin-bottom: 5px;
    }
    .calculator .col {
      float: left;
      width: 23%;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="row">
      <input type="button" value="7" onclick="addToDisplay('7')" class="col">
      <input type="button" value="8" onclick="addToDisplay('8')" class="col">
      <input type="button" value="9" onclick="addToDisplay('9')" class="col">
      <input type="button" value="/" onclick="addToDisplay('/')" class="col">
    </div>
    <div class="row">
      <input type="button" value="4" onclick="addToDisplay('4')" class="col">
      <input type="button" value="5" onclick="addToDisplay('5')" class="col">
      <input type="button" value="6" onclick="addToDisplay('6')" class="col">
      <input type="button" value="*" onclick="addToDisplay('*')" class="col">
    </div>
    <div class="row">
      <input type="button" value="1" onclick="addToDisplay('1')" class="col">
      <input type="button" value="2" onclick="addToDisplay('2')" class="col">
      <input type="button" value="3" onclick="addToDisplay('3')" class="col">
      <input type="button" value="-" onclick="addToDisplay('-')" class="col">
    </div>
    <div class="row">
      <input type="button" value="0" onclick="addToDisplay('0')" class="col">
      <input type="button" value="." onclick="addToDisplay('.')" class="col">
      <input type="button" value="=" onclick="calculate()" class="col equal">
      <input type="button" value="+" onclick="addToDisplay('+')" class="col">
    </div>
    <div class="row">
      <input type="button" value="C" onclick="clearDisplay()" class="col">
    </div>
  </div>

  <script>
    function addToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function calculate() {
      var display = document.getElementById('display');
      try {
        display.value = eval(display.value);
      } catch (error) {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
